<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotion Detector Test</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; }
    #progress { font-weight: bold; margin-bottom: 10px; }
    canvas { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Facial Emotion Detector</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <div id="progress">Loading model...</div>
  <div id="result"></div>
  <canvas id="canvas"></canvas>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const imageUpload = document.getElementById('imageUpload');
    const result = document.getElementById('result');
    const canvas = document.getElementById('canvas');
    const progress = document.getElementById('progress');

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://ganeshgoudkota.github.io/emotion-detector/models'),
      faceapi.nets.faceExpressionNet.loadFromUri('https://ganeshgoudkota.github.io/emotion-detector/models')
    ]).then(() => {
      progress.textContent = "Model loaded! Please upload a face image.";
    }).catch(e => {
      progress.textContent = "Error loading models: " + e;
      console.error(e);
    });

    imageUpload.addEventListener('change', async () => {
      if (!imageUpload.files.length) return;

      result.textContent = "Detecting...";

      const img = await faceapi.bufferToImage(imageUpload.files[0]);

      canvas.width = img.width;
      canvas.height = img.height;

      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      const detections = await faceapi.detectAllFaces(img, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();

      if (detections.length === 0) {
        result.textContent = "No face detected.";
      } else {
        result.textContent = "Emotions detected.";
        faceapi.draw.drawDetections(canvas, detections);
        faceapi.draw.drawFaceExpressions(canvas, detections);
      }
    });
  </script>
</body>
</html>
