<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input, button {
      margin-top: 10px;
    }
    img {
      max-width: 300px;
      margin: 10px;
    }
    #progress {
      margin-top: 10px;
      font-weight: bold;
    }
    #canvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Facial Emotion Detector</h2>
  
  <input type="file" id="imageUpload" accept="image/*" />
  <br />
  <div id="progress">Model loading...</div>
  <div id="result"></div>
  <br />
  <canvas id="canvas"></canvas>

  <!-- Load face-api.js library -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const imageUpload = document.getElementById('imageUpload');
    const result = document.getElementById('result');
    const canvas = document.getElementById('canvas');
    const progress = document.getElementById('progress');

    // Load models from your GitHub Pages models folder
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://ganeshgoudkota.github.io/emotion-detector/models'),
      faceapi.nets.faceExpressionNet.loadFromUri('https://ganeshgoudkota.github.io/emotion-detector/models')
    ]).then(() => {
      progress.innerText = "Model loaded! Upload a face image.";
    }).catch(err => {
      progress.innerText = "Error loading models: " + err;
      console.error(err);
    });

    imageUpload.addEventListener('change', async () => {
      if (!imageUpload.files.length) return;
      result.innerText = "Detecting...";
      
      const image = await faceapi.bufferToImage(imageUpload.files[0]);

      // Clear canvas and previous images
      canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
      canvas.width = image.width;
      canvas.height = image.height;

      document.body.appendChild(image);

      const detections = await faceapi
        .detectAllFaces(image, new faceapi.TinyFaceDetectorOptions())
        .withFaceExpressions();

      faceapi.draw.drawDetections(canvas, detections);
      faceapi.draw.drawFaceExpressions(canvas, detections);

      document.body.removeChild(image); // remove raw image from body

      if (detections.length === 0) {
        result.innerText = "No face detected.";
      } else {
        result.innerText = "Emotions detected. Check canvas.";
      }
    });
  </script>
</body>
</html>
